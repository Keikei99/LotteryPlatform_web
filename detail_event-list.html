    // 连接钱包
    async function connectWallet() {
      window.provider = new ethers.providers.Web3Provider(window.ethereum);
      window.accounts = await provider.send("eth_requestAccounts", [0]);
      window.signer = await provider.getSigner()
      document.getElementById("connectText").innerHTML = window.accounts[0];
      alert("connected")
    }
    // 发起活动
    async function createEvent() {
      if (!window.provider || !window.accounts || !window.signer) {
        await connectWallet();
      }
      await eventAd.connect(window.signer).start(100, 1686189648, 1786189648)
      await alert('started');
    }
    // 用户参与活动
    async function joinEvent() {
      if (!window.provider || !window.accounts || !window.signer) {
        await connectWallet();
      }
      await eventAd.connect(window.signer).join(0)
      await alert('joined');
    }
    // 主办方创建活动
    async function stakeToken() {
      if (!window.provider || !window.accounts || !window.signer) {
        await connectWallet();
      }
      await eventAd.connect(window.signer).stake()
      await alert('staked');
    }
    // 主办方撤回资金
    async function withdrawToken() {
      if (!window.provider || !window.accounts || !window.signer) {
        await connectWallet();
      }
      await eventAd.connect(window.signer).withdraw()
      await alert('withdrawed');
    }
    // 获取参与者
    async function getParticipant() {
      if (!window.provider || !window.accounts || !window.signer) {
        await connectWallet();
      }
      await eventAd.connect(window.signer).see()
    }
